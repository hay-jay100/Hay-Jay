
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJ Anony-Mouz ðŸ’š</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(ellipse at center, #001100 0%, #000000 100%);
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      font-size: 2em;
      margin-top: 20px;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88;
    }

    form {
      background-color: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      background-color: #000;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 10px;
      border-radius: 5px;
      resize: none;
    }

    button {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cc66;
    }

    #messages {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
    }

    .message {
      background-color: rgba(0, 255, 136, 0.1);
      border-left: 4px solid #00ff88;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>ðŸ‘¤ AJ Anony-Mouz</header>

  <form id="anonForm">
    <input type="text" id="anonName" placeholder="Anonymous name (optional)" />
    <textarea id="anonMessage" rows="4" placeholder="Drop your anonymous message here..."></textarea>
    <button type="submit">Send ðŸ”’</button>
  </form>

  <div id="messages"></div>

  <script>
    const form = document.getElementById('anonForm');
    const nameInput = document.getElementById('anonName');
    const messageInput = document.getElementById('anonMessage');
    const messagesDiv = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim() || "Anonymous";
      const message = messageInput.value.trim();

      if (message === '') return;

      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<strong>${name}:</strong> ${message}`;
      messagesDiv.prepend(msgDiv);

      messageInput.value = '';
      nameInput.value = '';
    });
  </script>
</body>
</html>
